{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>


    <script>
        var entries = {{ entries|safe }}
        
        console.log(entries[Math.floor(Math.random() * entries.length)])
    </script>
{% endblock %}
