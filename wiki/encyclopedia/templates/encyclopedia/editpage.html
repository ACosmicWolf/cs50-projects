{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
<h1>Edit {{ title }}</h1> 
<form method="POST">
{% csrf_token %}
<div class="mb-3">
    <textarea name="content" class="form-control" style="height: 80vh; width: 90%;">{{ content }}</textarea>
</div>
<button class="btn btn-primary" type="submit">SAVE</button>
</form>
{% endblock %}
